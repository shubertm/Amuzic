name: Release
on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - name: Setup JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'adopt'

            - name: Decode keystore
              run: |
                echo ${{ secrets.RELEASE_SIGNING_KEYSTORE }} > base64_kestore.txt
                base64 -d base64_keystore.txt > ./app/amuzic_release_keystore.jks
              env:
                  SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
                  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
                  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Build Release App
              run: ./gradlew assembleRelease

            - name: Upload Release APK
              uses: actions/upload-artifact@v4
              with:
                 name: amuzic-release
                 path: ./app/build/outputs/apk/release/*.apk

            - name: Create Release
              run: gh release create ${{ github.ref_name }} --title "Amuze $(echo ${{ github.ref_name }} | rev | cut -d 'v' -f 14 | rev)" --generate-notes
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
