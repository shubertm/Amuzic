name: Build Amuzic

on: [push]

jobs:
    build:
        needs: [lint, ktlint]
        runs-on: ubuntu-latest
        environment: Development
        steps:
            - uses: actions/checkout@v4

            - name: Set Up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'adopt'
                  cache: gradle

            - name: Decode Keystore
              run: |
                  echo ${{ secrets.RELEASE_SIGNING_KEYSTORE }} > base64_keystore.txt
                  base64 -d base64_keystore.txt > ./app/amuzic_release_keystore.jks

            - name: Validate Gradle Wrapper
              uses: gradle/actions/wrapper-validation@v3

            - name: Build Debug APK
              env:
                  TEST_BANNER_AD_UNIT_ID: ${{ secrets.TEST_BANNER_AD_UNIT_ID }}
                  ADMOB_APP_ID: ${{ secrets.ADMOB_APP_ID }}
              run: |
                  ./gradlew assembleDebug

            - name: Release APK
              env:
                  SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
                  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
                  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
                  BANNER_AD_UNIT_ID: ${{ secrets.BANNER_AD_UNIT_ID }}
                  ADMOB_APP_ID: ${{ secrets.ADMOB_APP_ID }}
              run: ./gradlew assembleRelease

            - name: Upload Debug APK
              uses: actions/upload-artifact@v4
              with:
                  name: amuzic-debug
                  path: ./app/build/outputs/apk/debug/*.apk

            - name: Upload Release APK
              uses: actions/upload-artifact@v4
              with:
                  name: amuzic-release
                  path: ./app/build/outputs/apk/release/*.apk

    lint:
        environment: Development
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'adopt'

            - name: Run linter
              run: ./gradlew lint

            - uses: actions/upload-artifact@v4
              with:
                  name: lint-results
                  path: ./app/build/reports/*.html

    ktlint:
        environment: Development
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'adopt'

            - name: Kotlin linter
              run: ./gradlew ktlintCheck
